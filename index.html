<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>BusinessIdeas-Countdown</title>
    <link rel="icon" href="favicon.ico" type="image/gif" sizes="16x16">
    <link
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
      rel="stylesheet"
      type="text/css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2._/reset.min.css"
    />
    <link rel="stylesheet" href="./style.css" />
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/particlesjs/2.2.3/particles.min.js"
    ></script>
  </head>
  <body>
    <!-- partial:index.partial.html -->
    <img id="tec" src="tec.svg" />
    <img id="parallax" src="bi.png" />
    <div class="wrap" id="net">
      <h1>Business Ideas 2.0<strong> Countdown </strong></h1>

      <div class="countdown">
        <div class="bloc-time hours" data-init-value="36">
          <span class="count-title">Hours</span>

          <div class="figure hours hours-1">
            <span class="top">_</span>
            <span class="top-back">
              <span>3</span>
            </span>
            <span class="bottom">_</span>
            <span class="bottom-back">
              <span>3</span>
            </span>
          </div>

          <div class="figure hours hours-2">
            <span class="top">_</span>
            <span class="top-back">
              <span>6</span>
            </span>
            <span class="bottom">_</span>
            <span class="bottom-back">
              <span>6</span>
            </span>
          </div>
        </div>

        <div class="bloc-time min" data-init-value="_">
          <span class="count-title">Minutes</span>

          <div class="figure min min-1">
            <span class="top">_</span>
            <span class="top-back">
              <span>_</span>
            </span>
            <span class="bottom">_</span>
            <span class="bottom-back">
              <span>_</span>
            </span>
          </div>

          <div class="figure min min-2">
            <span class="top">_</span>
            <span class="top-back">
              <span>_</span>
            </span>
            <span class="bottom">_</span>
            <span class="bottom-back">
              <span>_</span>
            </span>
          </div>
        </div>

        <div class="bloc-time sec" data-init-value="_">
          <span class="count-title">Seconds</span>

          <div class="figure sec sec-1">
            <span class="top">_</span>
            <span class="top-back">
              <span>_</span>
            </span>
            <span class="bottom">_</span>
            <span class="bottom-back">
              <span>_</span>
            </span>
          </div>

          <div class="figure sec sec-2">
            <span class="top">_</span>
            <span class="top-back">
              <span>_</span>
            </span>
            <span class="bottom">_</span>
            <span class="bottom-back">
              <span>_</span>
            </span>
          </div>
        </div>
      </div>
      <div class="parallel">
        <h1><strong>Solve It </strong>| Sell It |<strong> Win It</strong></h1>
      </div>
    </div>

    <!-- partial -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/latest/TweenMax.min.js"></script>
    <script src="script.js"></script>
    <canvas class="background"></canvas>
    <script src="particles.min.js"></script>
  </body>
</html>
